<!--link rel="stylesheet" type="text/css" href="subject_list.css">-->
<div class="row post-content">
    <div class="content-container clearfix">
      <div class="col-md-6">          
        <ul ng-repeat="sub in subjects" class="mail-list">

            <a style="color:black;"href="#/subject/{{sub._id}}"><span class="sub-heading">{{sub.subject}}</span></a>
            <span style="font-size:x-small;">{{sub.personnel_name}}</span>
            <span>{{sub.count}}</span>
        </ul>
      </div>
    </div>
</div>
