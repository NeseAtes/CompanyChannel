<link rel="stylesheet" type="text/css" href="subject_list.css">
<div class="row post-content">
    <div class="content-container clearfix">
      <div class="col-md-6">          
        <ul ng-repeat="sub in subjects" class="mail-list">
            <span ng-click="getComments(sub._id)" class="sub-heading">{{sub.subject}}</span>
            <span style="font-size:x-small;">{{sub.personnel_ID}}</span>
        </ul>
      </div>
    </div>
</div>
