<style>
  div.row.box {
    background-color: rgb(209, 208, 208);
    border-style: groove;
  }

  .subjectlist {
    position: absolute;
    left: 25%;
    width: 50%;
    padding-top: 5%;
  }
</style>
<div class="container-fluid">
  <div class="subjectlist">
    <div ng-repeat="sub in subjects">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a style="color: black"href="#/subject/{{sub._id}}"><b>{{sub.subject}}</b></a>
            <small>{{sub.personnel_name}}-{{sub.date}}</small>
          <span class="badge badge-primary badge-pill">{{sub.count}} view</span>
        </li>
      </ul>

    </div>
  </div>
</div>
