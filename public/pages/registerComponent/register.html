<style>
	.container {
		position: absolute;
		left: 30%;
		top: 10%;
	}
	.help-block{
		color: red;
	}
</style>
<div class="container">
	<div class="row">
		<div class="col-md-5">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">
						Create an account
					</h4>
				</div>
				<div class="modal-body">
					<form name="form">
						<div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
								<label>User Name</label>
								<br>
								<input type="text" ng-model="name" id="name" name="name" class="form-control" placeholder="name" required>
								<p ng-show="form.name.$invalid && !form.name.$pristine" class="help-block">*İsim alanı zorunlu.</p>
						</div>

						<div class="form-group" ng-class="{ 'has-error' : form.email.$invalid && !form.email.$pristine }">
							<label>Email</label>
							<br>
							<input ng-model="email" name="email" class="form-control" autocomplete="off"
								placeholder="email@example.com" type="email" required>
							<p ng-show="form.email.$invalid && !form.email.$pristine" class="help-block">Geçerli bir email değil.</p>

						</div>

						<div class="form-group" ng-class="{ 'has-error' : form.password.$invalid && !form.password.$pristine}">
							<label>Password</label>	
							<br>					
							<input ng-model="password" name="password" class="form-control" autocomplete="off"
								placeholder="password" type="password" ng-minlength="8" required>
							<p ng-show="form.password.$error.minlength" class="help-block">*En az 8 karakter</p>
						</div>

						<div class="form-group" ng-class="{ 'has-error' : form.role.$invalid && !form.role.$pristine }">
							<label>Role</label>
							<br>
							<input ng-model="role" name="role" class="form-control" autocomplete="off"
								placeholder="role" type="text" required>
							<p ng-show="form.role.$invalid && !form.role.$pristine" class="help-block">*Role alanı zorunlu.</p>

						</div>

						<button type="submit" ng-click="register(form.$valid)" class="btn btn-primary"
							style="width: 127px;">Create</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
