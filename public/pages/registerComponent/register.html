<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
	<div class="row">
    <div class="col col-md-5">
		<div class="modal-content">
    			<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
					<h4 class="modal-title">
						Create an account
					</h4>
				</div>
				<div class="modal-body">
					<form novalidate="novalidate">
						<div id="errorSignUp">
						
						</div>
						<div class="form-group">
                            <label class="control-label">Name</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input ng-model="name"class="form-control" placeholder="name" type="text">
                            </div>
                        </div>
						<div class="form-group">
							<label class="control-label">Email</label>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
								<input ng-model="email"class="form-control" placeholder="email@example.com" name="emailSignUp" type="email">
							</div>
						</div>
							
						<div class="form-group">
							<label class="control-label">Password</label>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
								<input ng-model="password"class="form-control" placeholder="password" name="passwordSignUp" type="password">
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label">Confirm password</label>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
								<input ng-model="confirm_password"class="form-control" placeholder="confirm password" name="passwordConfirmSignUp" type="password">
							</div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Role</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input ng-model="role"class="form-control" placeholder="role" name="passwordConfirmSignUp" id="passwordConfirmSignUp" type="password">
                            </div>
                        </div>
												
						<button type="submit" ng-click="register()" class="btn btn-primary" style="width: 127px;">Create an account</button>
					</form>
					
				</div>
			</div>
            </div>
	</div>
</div>
