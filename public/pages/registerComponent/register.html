<style>
	.container {
		position: absolute;
		left: 30%;
		top: 10%;
	}

	.help-block {
		color: brown;
	}
</style>
<div class="container">
	<div class="row">
		<div class="col col-md-5">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
					<h4 class="modal-title">
						Create an account
					</h4>
				</div>
				<div class="modal-body">
					<form name="form" novalidate>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon"><span class="input-group-addon fas fa-user"></span></div>
								<input ng-model="name" name="name" class="form-control" autocomplete="off"
									placeholder="name" type="text" required>
							</div>

						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><span class="fas fa-at"></span></span>
								<input ng-model="email" name="email" class="form-control" autocomplete="off"
									placeholder="email@example.com" type="email" required>
							</div>

						</div>

						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><span class="fas fa-key"></span></span>
								<input ng-model="password" name="password" class="form-control" autocomplete="off"
									placeholder="password" type="password" required>
							</div>

						</div>

						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><span class="fas fa-user-tag"></span></span>
								<input ng-model="role" name="role" class="form-control" autocomplete="off"
									placeholder="role" type="text" required>
							</div>


						</div>

						<button type="submit" ng-click="register(form.$valid)" class="btn btn-primary"
							style="width: 127px;">Create</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
