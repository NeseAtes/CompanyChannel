<style type="text/css">
	.container{
		position: absolute;
		left: 25%;
		width: 50%;
    	padding-top: 2%;
	}
</style>

<div class="container">
	<div>
		<h1 style="color: #1c2a48; font-family: serif;">Results</h1>
		<hr>
		<ul ng-repeat="sub in users">

    		<div>

    			<br>
    			<small style="float: right; font-family: monospace;">{{sub.date}}</small>
    		</div>
    	</ul>	
    	
		
	</div>
</div>
