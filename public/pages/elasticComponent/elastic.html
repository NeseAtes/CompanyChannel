<h1 class="list-header-h1">Results</h1>
<br><br>

<div class="col-md-10">
  <!-- Default box -->
  <div class="box" ng-repeat="sub in users">
    <div class="box-header with-border">
      <a class="box-title" href="#/subject/{{sub.id}}"><b><i>{{sub.subject}}</i></b></a>
      <i class="fa fa-clock-o right"> {{sub.date}}</i>
    </div>
  
  </div>
  <!-- /.box -->
</div>
