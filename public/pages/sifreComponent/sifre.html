<style>
	.container {
		position: absolute;
		left: 25%;
		width: 50%;
		padding-top: 2%;
	}

	li {
		list-style-type: none;
		width: 100%;
	}
</style>

<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">Şifre değiştir</h3>
				</div>
				<!-- /.box-header -->
				<!-- form start -->
				<form class="form-horizontal">
					<div class="box-body">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">Email</label>

							<div class="col-sm-10">
								<input type="password" class="form-control" name="eski" ng-model="eskisifre"
									placeholder="password">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">Password</label>

							<div class="col-sm-10">
								<input type="password" class="form-control" name="yeni" ng-model="yenisifre"
									placeholder="new password">
							</div>
						</div>

					</div>
					<!-- /.box-body -->
					<div class="box-footer">
						<button type="submit" class="btn btn-info pull-right" ng-click="kaydet()">Kaydet</button>
					</div>
					<!-- /.box-footer -->
				</form>
			</div>

		</div>
	</div>
</div>
