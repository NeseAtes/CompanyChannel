<div class="col-lg-10">
	<h1 class="list-header-h1">Add Subjet</h1>
	<br><br>
	<div class="box box-primary">
		<!-- /.box-header -->
		<div class="box-body">
			<form role="form">
				<!-- text input -->
				<div class="form-group">
					<label>Subjects Title</label>
					<input type="text" class="form-control" ng-model="title" placeholder="Enter ...">
				</div>
				<div class="form-group">
					<label>Description</label>
					<textarea class="form-control" rows="13" ng-model="desc" placeholder="Enter ..."></textarea>
				</div>
				<button class="btn btn-primary btn-lg" ng-click="send()">Send</button>
			</form>
		</div>
	</div>

</div>
