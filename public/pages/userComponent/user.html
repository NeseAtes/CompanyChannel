<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../../bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="../../dist/css/skins/_all-skins.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<style type="text/css">
 
  li {
    list-style-type: none;
   
  }
</style>
<body class="hold-transition skin-blue sidebar-mini">
<div>

  
  <!-- Left side column. contains the logo and sidebar -->

  <!-- Content Wrapper. Contains page content -->

    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        User Profile
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">

      <div class="row">
        <div class="col-md-3">

          <!-- Profile Image -->
          <div class="box box-primary">
            <div class="box-body box-profile">
              <img class="profile-user-img img-responsive img-circle" ng-src="{{users.picture_path}}" alt="User profile picture">

              <h3 class="profile-username text-center">{{users.personnel_name}}</h3>

              <p class="text-muted text-center">{{users.email}}</p>

            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
          <div class="box box-primary" ng-show="imagePer(users._id)">
            <div class="box-header with-border">
              <h3 class="box-title">Settings</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <strong><i class="fa fa-key margin-r-5"></i> <a style="color: black;" href="#/sifre/{{users._id}}">Şifre Değiştir</a></strong>

              <hr>

              <strong><i class="fa fa-user-circle margin-r-5"></i> Profil Resmi Değiştir</strong>

              <li><br>
                <input type="file" file-model="myFile"/><br>
                <button ng-click="uploadFile()">Yükle</button><br><br>
              </li>
            </div>
            <!-- /.box-body -->
          </div>
        </div>
        <!-- /.col -->
        <div class="col-md-9">
          <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
              <li class="active" ng-class="{ active: isSet(1) }"><a ng-click="setTab(1)" data-toggle="tab">Questions</a></li>
              <li ng-class="{ active: isSet(2)}"><a ng-click="setTab(2)" data-toggle="tab">Comments</a></li>
            </ul>
            <div class="tab-content">
              <div class="active tab-pane">
                <br>
                <div ng-repeat="per in perSub" id="nav-questions" role="tabpanel" aria-labelledby="nav-questions-tab" ng-show="isSet(1)">
                  <li>
                    <p class="badge badge-danger">{{per.count}} view</p>
                    <a style="padding-left: 8%;" class="aa" href="#/subject/{{per._id}}"><b>{{per.subject}}</b></a>
                    <small style="font-family: monospace; float: right;">{{per.date}}</small>
                  </li>
                  <hr>
                </div>
              </div>

              <div class="active tab-pane">
                <div ng-repeat="com in comSub" class="tab-pane" id="nav-comments" role="tabpanel" aria-labelledby="nav-comments-tab" ng-show="isSet(2)">
                  <li>
                    <p class="badge badge-danger">{{com.count}} view</p>
                    <a style="padding-left: 8%;" href="#/subject/{{com.subject_ID}}"><b>{{com.subject}}</b></a>
                    <small style="font-family: monospace; float: right;">{{com.date}}</small>
                  </li>
                  <hr>
                </div>
              </div>
            </div>


          </div>
              
              <!-- /.tab-pane -->
            </div>
            <!-- /.tab-content -->
          </div>
          <!-- /.nav-tabs-custom -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

    </section>
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="../../bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
</body>
</html>
