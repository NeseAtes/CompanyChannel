<style>
	.container {
		position: absolute;
		left: 25%;
		width: 50%;
		padding-top: 2%;
	}

	li {
		list-style-type: none;
		width: 100%;
	}
	#nav-questions-tab:hover{
		border-bottom: 2px solid #1c2a48;
	}
	#nav-comments-tab:hover{
		border-bottom: 2px solid #1c2a48;
	}
</style>
<div class="container">
	<div class="row">
		<div class="col-lg-6" style="background-color: pink">
			<img src="https://cdn.onlinewebfonts.com/svg/img_311846.png" style="width: 75%; height: 40%;">
		</div>
		<div class="col-lg-6">
			<li ng-repeat="user in users" class="box">
				<h1 style="color: black; font-family: cursive;">{{user.personnel_name}}</h1>
				<br>
				<div>
					<pre style="font-family: sans-serif; font-size: 20px">{{user.email}}</pre>
				</div>
			</li>
			<br>
			<hr>
		</div>
	</div>
	<br>



	<div class="row">
		<div class="col-lg-12">
			<nav>
			  	<div class="nav nav-tabs row d-flex justify-content-end" id="nav-tab" role="tablist">
			    	<div ng-class="{ active: isSet(1) }">
			    		<a class="nav-item nav-link active" id="nav-questions-tab" data-toggle="tab" ng-click="setTab(1)" role="tab" aria-controls="nav-questions" aria-selected="true">Questions</a> 
			    	</div>
			    	<div ng-class="{ active: isSet(2) }" > 
			    		<a class="nav-item nav-link" id="nav-comments-tab" data-toggle="tab"  ng-click="setTab(2)" role="tab" aria-controls="nav-comments" aria-selected="false">Comments</a> 
			    	</div>
			  	</div>
			</nav>
			<br>
			<div class="tab-content" id="nav-tabContent">
			  	<div ng-repeat="per in perSub" class="tab-pane fade show active" id="nav-questions" role="tabpanel" aria-labelledby="nav-questions-tab" ng-show="isSet(1)">
			  		<li>
			  			<p class="badge badge-danger ">{{per.count}}</p>
			  			<a style="padding-left: 8%">{{per.subject}}</a>
			  			<small style="font-family: monospace; float: right;">{{per.date}}</small>
			  		</li>
			  		<hr>
			  	</div>
			  	<div ng-repeat="com in comSub" class="tab-pane fade show active" id="nav-comments" role="tabpanel" aria-labelledby="nav-comments-tab" ng-show="isSet(2)">
			  		<li>
			  			<p class="badge badge-danger">{{com.count}}</p>
				  		<a style="padding-left: 8%">{{com.subject}}</a>
				  		<small style="font-family: monospace; float: right;">{{com.date}}</small>
			  		</li>
			  		
			  	</div>
			</div>
		</div>
	</div>
</div>
