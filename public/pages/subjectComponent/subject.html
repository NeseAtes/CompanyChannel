<style>
	.container {
		position: absolute;
		left: 25%;
		width: 50%;
	}

	li {
		list-style-type: none;
		width: 100%;
	}

	textarea {
		width: 50%;
	}
</style>
<div class="container">
	
		<li ng-repeat="sub in subject" class="box">
			<h1>{{sub.subject}}</h1>
			<p>{{sub.description}}</p>
			<small>{{sub.personnel_name}}</small>
			<small>{{sub.date}}</small>
		</li>
		<div ng-repeat="com in comments" class="row">
			<li class="list-group-item list-group-item-light">
				<h3>{{com.personnel_name}}</h3>
				<p>{{com.comment}}</p>
				<small>{{com.date}}</small>
			</li>
		</div>
		<hr>
		<div class="row">
			<textarea ng-model="comment"></textarea>
			<button class="btn btn-dark" ng-click="addComment(sub_id)">Share</button>
		</div>
	
	<hr>

</div>
