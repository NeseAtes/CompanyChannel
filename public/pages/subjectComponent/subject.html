<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Widgets</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">


  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<div>
  <section>
    <div class="row">

      <div class="col-md-">
        <!-- Box Comment -->
        <div class="box box-widget">
          <div class="box-header with-border">
            <div class="user-block">
              <span class="username"><a href="#">{{subject.personnel_name}}</a></span>
              <span class="description">{{subject.date}}</span>
            </div>
            <!-- /.user-block -->
            <div class="box-tools">
              <button type="button" class="btn btn-box-tool" data-toggle="tooltip" title="Mark as read">
                <i class="fa fa-circle-o"></i></button>
              <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
              </button>
              <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
            <!-- /.box-tools -->
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <!-- post text -->
            <p>{{subject.description}}</p>

            <!-- Attachment -->
            <div class="attachment-block clearfix" ng-repeat="imgPath in subject.picture_paths">
              <img class="attachment-img" src="{{imgPath}}" alt="Attachment Image">
              <button class="btn btn-box-tool btn-xs fa fa-times" ng-click="deleteImg(subject._id,imgPath)"></button>
            </div>
            <!-- /.attachment-block -->

            <!-- Social sharing buttons -->
            <button type="button" class="btn btn-default btn-xs"><i class="fa fa-share"></i> Share</button>
            <button type="button" class="btn btn-default btn-xs"><i class="fa fa-thumbs-o-up"></i> Like</button>

          </div>
          <!-- /.box-body -->
          <!-- timeline time label -->
          <!-- /.timeline-label -->
          <div class="box-footer box-comments" ng-repeat="comment in comments">
            <ul class="timeline">
              <!-- timeline item -->
              <li>
                <i class="fa fa-envelope bg-blue"></i>

                <div class="timeline-item">
                  <span class="time"><i class="fa fa-clock-o"></i> {{comment.date}}</span>

                  <h3 class="timeline-header"><b>{{comment.personnel_name}}</b></h3>

                  <div class="timeline-body">
                    <pre editable-textarea="com.comment" e-name="name" onbeforesave="checkName($data)"
                      onaftersave="updateData(com._id,com.comment)" e-required>
                        {{comment.comment}}
                    </pre>

                    <!-- Attachment -->
                    <div class="attachment-block clearfix" ng-repeat="imgPath in comment.picture_paths">
                      <img class="attachment-img" src="{{imgPath}}" alt="Attachment Image">
                      <button class="btn btn-box-tool btn-xs fa fa-times"
                        ng-click="deleteImg(comment._id,imgPath)"></button>
                    </div>
                    <!-- /.attachment-block -->
                  </div>
                  <div class="timeline-footer" ng-show="editPer(comment.personnel_ID)">
                    <div class="row">
                      <div class="col-md-1">
                        <button class="btn btn-danger btn-xs" ng-click="deleteData(comment._id)">Delete</button>

                      </div>
                      <div class="col-md-1">
                        <input type="file" class="btn btn-primary btn-xs"name="comment_file" file-model="comment_file" />
                        <button class="btn btn-default btn-xs"
                          ng-click="uploadFile(comment._id,comment_file)">YÃ¼kle</button>
                      </div>
                    </div>

                  </div>
                </div>
              </li>
              <!-- END timeline item -->
          </div>
          <!-- /.box-footer -->
          <div class="box-footer">

            <div class="box">
              <div class="box-header">
                Your answer
              </div>
              <!-- /.box-header -->
              <div class="box-body pad">
                <form>
                  <textarea class="textarea" ng-model="comment" placeholder="Place some text here"
                    style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                </form>
                <button class="btn btn-dark" ng-click="addComment(sub_id)">Share</button>
              </div>
            </div>
          </div>
          <!-- /.col-->
        </div>
        <!-- ./row -->
  </section>
  <!-- /.content -->
</div>
<!-- /.box-footer -->
</div>
<!-- /.box -->
</div>
<!-- /.col -->
</div>
<!-- /.row -->

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Slimscroll -->
<script src="../bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="../bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>

</html>
