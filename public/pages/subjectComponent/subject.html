<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="subject.css">

<!------ Include the above in your HEAD tag ---------->

<div class="container">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	<div class="row">
    <div class="comments-container">
        <li>
            <a href="">
                <span class="sub-heading">{{sub.subject}}</span>
                <span class="subtopic_description">{{sub.description}}</span>
                <span style="font-size: x-small"class="sub-heading">{{sub.personnel_ID}}</span>
            </a>
        </li>
    </div>
	<!-- Contenedor Principal -->
    <div class="comments-container">

		<ul id="comments-list" class="comments-list">
			<li>
				<div ng-repeat="comment in comments" class="comment-main-level">
					<!-- Contenedor del Comentario -->
					<div class="comment-box">
						<div class="comment-head">
							<h6 class="comment-name"><a href="http://creaticode.com/blog">{{comment.personnel_id}}</a></h6>
							<span>{{comment.date}}</span>
						</div>
						<div class="comment-content">
							{{comment.comment}}
						</div>
					</div>
				</div>
				
			</li>
		</ul>
		
		<div class="row">
    
				<div class="col-md-6">
					<div class="widget-area no-padding blank">
						<div class="status-upload">
							<form>
								<textarea ng-model="comment"placeholder="What is your comment?" ></textarea>
								<button type="submit" ng-click="addComment()"class="btn btn-success green"><i class="fa fa-share"></i> Share</button>
							</form>
						</div><!-- Status Upload  -->
					</div><!-- Widget Area -->
				</div>
					
				</div>
	</div>

	</div>
</div>
