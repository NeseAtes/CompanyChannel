<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html ng-app="myApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Company Channel</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="dist/css/AdminLTE.css">
  <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect. -->
  <link rel="stylesheet" href="dist/css/skins/skin-blue.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<style type="text/css">
  .input-group{
    margin-top: 8px;
  }
</style>
<body class="hold-transition skin-blue sidebar-mini" ng-controller="loginController">

  <div ng-show="!show">
      <div class="row" ng-view></div>
  </div>
  <div ng-show="show">
    <div class="wrapper">

      <!-- Main Header -->
      <header class="main-header">

        <!-- Logo -->

        <a href="#/subject_list" class="logo">
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>Company</b>Channel</span>
        </a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">

          <!-- Sidebar toggle button-->
          <a class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
          <!-- Navbar Right Menu -->
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav ">
              <!-- User Account Menu -->
              <li class="dropdown user user-menu" ng-controller="appController">
                <!-- Menu Toggle Button -->
                <a class="dropdown-toggle" data-toggle="dropdown">
                  <!-- The user image in the navbar-->
                  <img ng-src="{{online_user.picture_path}}" class="user-image" alt="User Image">
                  <!-- hidden-xs hides the username on small devices so only the image appears. -->
                  <span class="hidden-xs">{{online_user.personnel_name}}</span>
                </a>
                <ul class="dropdown-menu">
                  <!-- The user image in the menu -->
                  <li class="user-header">
                    <img ng-src="{{online_user.picture_path}}" class="img-circle" alt="User Image">

                    <p>
                      {{online_user.role}}
                    </p>
                  </li>
                  <!-- Menu Footer-->
                  <li class="user-footer">
                    <div class="pull-left">
                      <a href="#/user/{{online_user._id}}" class="btn btn-default btn-flat">Profile</a>
                      <!--TODO Kendi profiline yÃ¶nlendir-->
                    </div>
                    <div class="pull-right" ng-controller="loginController">
                      <button ng-click="signout()" class="btn btn-default btn-flat">Sign out</a>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <!-- search form (Optional) -->
          <form>
            <div class="input-group">
              <input type="text" name="q" ng-model="search" class="form-control" placeholder="Search...">
              <span class="input-group-btn" ng-controller="appController">
                <button type="submit"  class="btn btn-flat"><i class="fa fa-search"
                    ng-click="elasticsearch()"></i>
                </button>
              </span>
            </div>
          </form>
          <!-- /.search form -->
        </nav>

      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

          <!-- Sidebar user panel (optional) -->
          <div class="user-panel" ng-controller="appController">
            <div class="pull-left image">
              <img ng-src="{{online_user.picture_path}}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
              <p>{{online_user.personnel_name}}</p>
              <!-- Status -->
              <i class="fa fa-circle text-success">Online</i> 
            </div>
          </div>


          <!-- Sidebar Menu -->
          <ul class="sidebar-menu" data-widget="tree" ng-controller="appController">
            <!-- Optionally, you can add icons to the links -->
            <li class="active"><a href="#/subject_list"><i class="fa fa-home"></i> <span>Home</span></a></li>
            <li class="active"><a href="#/personnel"><i class="fa fa-users"></i> <span>Personnels</span></a></li>
            <li class="active"><a href="#/tag_list"><i class="fa fa-user-circle"></i> <span>Tags</span>
            <li ng-show="isAdmin()" class="active"><a href="#/register"><i class="fa fa-tags"></i> <span>Register</span></a></li>
              </a>
            </li>
          </ul>
          <!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
      </aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">

        <!-- Main content -->
        <section class="content container-fluid">
          <div class="row" ng-view></div>

        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
    </div>
    <!-- Main Footer -->
    <footer class="main-footer">
      <!-- Default to the left -->
      <strong>Copyright &copy; 2019 <a href="#/subject_list">Company</a>.</strong> All rights reserved.
    </footer>

  </div>
  <!-- ./wrapper -->

  <!-- REQUIRED JS SCRIPTS -->

  <!-- jQuery 3 -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.min.js"></script>

  <!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. -->


  <script type="text/javascript" src="node_modules/angular/angular.js"></script>
  <script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
  <script type="text/javascript" src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
  <script type="text/javascript" src="node_modules/angular-cookies/angular-cookies.min.js"></script>
  <script type="text/javascript" src="node_modules/ngstorage/ngStorage.min.js"></script>
  <script type="text/javascript" src="node_modules/angular-xeditable/dist/js/xeditable.js"></script>
  <script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>

  <script type="text/javascript" src="config/index.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="pages/loginComponent/loginController.js"></script>
  <script type="text/javascript" src="pages/subjectListComponent/subject_listController.js"></script>
  <script type="text/javascript" src="pages/subjectComponent/subjectController.js"></script>
  <script type="text/javascript" src="pages/elasticComponent/elasticController.js"></script>
  <script type="text/javascript" src="pages/registerComponent/registerController.js"></script>
  <script type="text/javascript" src="pages/subjectAddComponent/subjectAddController.js"></script>
  <script type="text/javascript" src="pages/tagComponent/tagController.js"></script>
  <script type="text/javascript" src="pages/personnelComponent/personnelController.js"></script>
  <script type="text/javascript" src="pages/userComponent/userController.js"></script>
  <script type="text/javascript" src="pages/tag_listComponent/tag_listController.js"></script>
  <script type="text/javascript" src="pages/sifreComponent/sifreController.js"></script>


</body>

</html>
