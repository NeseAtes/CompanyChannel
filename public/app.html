<!DOCTYPE html>
<html ng-app="myApp">
<style type="text/css">
  a {
    color: white;
    font-weight: bold;
    font-size: 15px;
  }

  a:hover {
    text-decoration: none;
    color: #d0d6e2;
  }

  #sag {
    transform: translateX(+500%);
  }
</style>

<body>
  
  <nav ng-controller="appController" class="navbar navbar-expand-lg" style="background-color: #1c2a48;">
    <a href="#/">Logo</a>
    <button class="btn btn-dark fas fa-bars"></button>
    <div class="input-group mb-3">
      <input type="text" class="form-control" ng-model="search" placeholder="search" aria-label="Recipient's username"
        aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button ng-click="elasticsearch()" class="btn btn-outline-secondary" type="button">Button</button>
      </div>
    </div>

    <ul ng-controller="loginController">
      <a style="color: white; background-color: #1c2a48;" ng-show="!show" href="#/login" class="btn btn-md">Log in</a>
      <a style="color: white; background-color: #1c2a48;" ng-show="show" ng-click="signout()" class="btn btn-md">Log
        out</a>
    </ul>

  </nav>

  <div class="col">
      <div class="row">
          <div ng-controller="appController" ng-show="isAdmin()" style="background-color: #1c2a48;width:15%; height: 100%;"
          class="wrapper">
      
          <!-- Sidebar -->
          <nav id="sidebar">
            <div class="sidebar-header">
              <ul class="list-unstyled components">
                <li style="height:5%"><a class="active" href="#/">Home</a></li>
                <li style="height:5%"><a href="#/register">Register</a></li>
              </ul>
            </div>
          </nav>
      
          <!-- Page Content -->
          <div id="content">
            <!-- We'll fill this with dummy content -->
          
          </div>
      
        </div>
        <div class="row" ng-view>
          </div>
      </div>
  </div>

  <script type="text/javascript" src="node_modules/angular/angular.js"></script>
  <script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
  <script type="text/javascript" src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
  <script type="text/javascript" src="node_modules/angular-cookies/angular-cookies.min.js"></script>
  <script type="text/javascript" src="node_modules/ngstorage/ngStorage.min.js"></script>

  <script type="text/javascript" src="config/index.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="pages/loginComponent/loginController.js"></script>
  <script type="text/javascript" src="pages/subjectListComponent/subject_listController.js"></script>
  <script type="text/javascript" src="pages/subjectComponent/subjectController.js"></script>
  <script type="text/javascript" src="pages/elasticComponent/elasticController.js"></script>
  <script type="text/javascript" src="pages/registerComponent/registerController.js"></script>

</body>

</html>
