<!DOCTYPE html>
<html ng-app="myApp">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

<style type="text/css">
  a {
    color: white;
    font-weight: bold;
    font-size: 15px;
  }

  a:hover {
    text-decoration: none;
    color: #d0d6e2;
  }

  #sag {
    transform: translateX(+500%);
  }
</style>
<body>
<div>
  <nav ng-controller="appController" class="navbar navbar-expand-lg" style="background-color: #1c2a48;">
    <a href="#/" style="padding-right: 5%">Logo</a>
    
    <div class="input-group ">
      <input type="text" class="form-control" ng-model="search" placeholder="search" aria-label="Recipient's username"
        aria-describedby="basic-addon1">
      <div class="input-group-append">
        <button style="background-color: grey" ng-click="elasticsearch()" class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
      </div>
    </div>

    <ul ng-controller="loginController">
      <a style="color: white; background-color: #1c2a48; margin-top: 10px; " ng-show="!show" href="#/login" class="btn btn-md">Login</a>
      <a style="color: white; background-color: #1c2a48; margin-top: 10px;" ng-show="show" href="" ng-click="signout()" class="btn btn-md">Logout</a>
    </ul>
  </nav>
</div>
  <div ng-controller="appController" class="col-lg-12">
      <div class="row">
          <div style="background-color: #ffffff; border-color: #1c2a48; border-right: 2px solid; width:16%; height: 100%"
          class="wrapper">
      
          <!-- Sidebar -->
          <nav id="sidebar">
            <div class="sidebar-header">
              <br>
              <h4 style="color: #1c2a48; text-align: center;">Company Channel</h4>
            </div>
          </nav>
      
          <!-- Page Content -->
          <div id="content" class="col-lg-12">
            <!-- We'll fill this with dummy content -->
            <ul class="list-unstyled components">
              <li style="height:5%"><a style="color:#1c2a48;"class="active" href="#/"> <i style="font-size: 18px" class="fas fa-home"> Home </i></a></li>
              <li style="height:5%"><a style="color:#1c2a48;"class="active" href="#/personnel"> <i style="font-size: 18px" class="fas fa-users"> Users </i></a></li>
              <li style="height:5%"><a style="color:#1c2a48;" ng-show="isAdmin()"  href="#/register"> <i style="font-size: 18px" class="fas fa-user-circle"> Register </i></a></li>
            </ul>
          </div>
        </div>
        <div class="row" ng-view>
        </div>
      </div>
      
  </div>

  <script type="text/javascript" src="node_modules/angular/angular.js"></script>

  <script type="text/javascript" src="app.js"></script>

  <script type="text/javascript" src="pages/tagComponent/tagController.js"></script>
